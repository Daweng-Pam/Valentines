<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

    <!-- Google Tag Manager -->
    <script>
        (function(w,d,s,l,i){
            w[l]=w[l]||[];
            w[l].push({'gtm.start': new Date().getTime(),event:'gtm.js'});
            var f=d.getElementsByTagName(s)[0],
            j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';
            j.async=true;
            j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;
            f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-TFMTX659');
    </script>
    <!-- End Google Tag Manager -->

    <!-- Google Analytics (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-K7F7MTR5WD"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-K7F7MTR5WD');
    </script>
    <!-- End Google Analytics -->

    <link href="./style.css" rel="stylesheet" type="text/css">
    <style>
        .login-container {
            max-width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"],
        .login-container button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .login-container button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TFMTX659"
        height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="loggedInUser"></div>

    <div id="falling-hearts"></div>
    <div class="main">
        <h1>Happy Valentine's Day!</br>
            <span class="one">Will you</span></br>
            <span class="two">Bee my</span></br>
            <span class="three">valentine?</span>
        </h1>
        <div class="wrapper">
            <div class="bee">
                <div class="bee-body">
                    <div class="blink"></div>
                    <div class="mouth"></div>
                    <div class="antenae"></div>
                    <div class="bee-left"></div>
                    <div class="bee-right"></div>
                </div>
            </div>
            <div class="shadow"></div>
        </div>
        <h2>
            To <span id="valentine">Thurya Silva</span>:
            <br />
            <span id="message">You are my queen bee</span>
        </h2>
        <div>
            <button id="redirectButton">Click me for more love!</button>
            <script src="./script.js" type="text/javascript"></script>
            <script>
                document.getElementById("redirectButton").addEventListener("click", function() {
                    window.location.href = "index2.html";
                });
            </script>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Check if username and password are valid
            if (username === 'user' && password === 'password') {
                // Hide the login form
                document.getElementById('loginForm').style.display = 'none';

                // Display the username at the top of the page
                document.getElementById('loggedInUser').innerText = 'Welcome, ' + username + '!';

                // Push user ID data to Google Tag Manager
                window.dataLayer = window.dataLayer || [];
                window.dataLayer.push({
                    'event': 'userLoggedIn',
                    'User_lD': username // Saving the username to the User_lD data layer variable
                });

                // Redirect to a logged-in page (index2.html)
                window.location.href = 'index2.html';
            } else {
                alert('Invalid username or password. Please try again.');
            }
        });
    </script>
</body>

</html>
